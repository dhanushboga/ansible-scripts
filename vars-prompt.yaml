- name: accessing the variables by prompt
  hosts: local
  connection: local
  vars_prompt:
  - name: course
    prompt: Enter the course name
    private: false

  - name: duration
    prompt: Enter the duration
    private: false

  - name: learner
    prompt: Enter the learner name
    private: false
    
  tasks:
  - name: the information below
    ansible.builtin.debug:
     msg: the course is {{ course }} and the duration is {{ duration }} and the learner is {{ learner }}